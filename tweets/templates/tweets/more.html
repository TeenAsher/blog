<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "tweets/base.html" %}
</head>
<body>
{% block content %}

  <p>Enjoy the Kisik Blog!</p>

  <ul>
      {% for pst in post %}
        <li>
            <p>{{ pst.title }}</p>
            <p>{{ pst.date_added|date:'M d, Y H:i' }}</p>
            <p>{{ pst.text|linebreaks }}</p>
        </li>
      {% empty %}
        <li>No posts added yet</li>
      {% endfor %}
  </ul>

{% endblock content %}
</body>
</html>
