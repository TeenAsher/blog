<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "tweets/base.html" %}
</head>
<body>
{% block content %}

  <p>Write your thoughts:</p>
  <input type="button" onclick="history.back();" value="Back"/>

  <form action="{% url 'tweets:new_thought' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Save</button>
  </form>

{% endblock content %}
</body>
</html>
