<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "tweets/base.html" %}
    {% load bootstrap4 %}
</head>
<body>

{% block page_header %}
  <h2>Add the comment:</h2>
  <a href="{% url 'tweets:blog_com' post.id %}">Back to comments</a>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'tweets:new_com' post.id %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Public</button>
      {% endbuttons %}
  </form>

{% endblock content %}
</body>
</html>
