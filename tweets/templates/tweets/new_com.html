<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "tweets/base.html" %}
</head>
<body>
{% block content %}

  <p>
      <a href="{% url 'tweets:blog_com' post.id %}">Back to the comments</a>
  </p>

  <p>Write your comment:</p>
  <form action="{% url 'tweets:new_com' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Public</button>
  </form>


{% endblock content %}
</body>
</html>
