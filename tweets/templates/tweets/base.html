<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <p>
      <a href="{% url 'tweets:index' %}">Kisik Blog</a> -
      <a href="{% url 'tweets:posts' %}">Explore posts</a> -
      {% if user.is_authenticated %}
        Hello, {{ user.username }} -

      {% else %}
        <a href="{% url 'users:login' %}">Log in</a>
      {% endif %}
    </p>
</head>
<body>
{% block content %}{% endblock content %}
</body>
</html>
